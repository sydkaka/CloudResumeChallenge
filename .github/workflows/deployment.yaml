    name: Deploy infrastructure

    on: 
      push:
        branches:
            - main
    permissions:
        id-token: write
        contents: read
    jobs:
        build-and-deploy:
            name: Deploy site
            runs-on: ubuntu-latest
            env:
                ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
                ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
                ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                TF_ACTION_WORKING_DIR: "./Infrastructure"

            steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            
            - name: Azure login
              uses: azure/login@v2
              with:
                client-id: ${{ secrets.AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                auth-type: "SERVICE_PRINCIPAL"
            
            - name: Azure CLI - Download Terraform state file
              uses: azure/cli@v2
              with:
                azcliversion: latest
                inlineScript: |
                    az storage blob download --account-name ydsunstorageaccount --container-name terraform  --name terraform.tfstate -file ./Infrastructure/terraform.tfstate

            - name: Set up Terraform
              uses: hashicorp/setup-terraform@v3
            
            - name: Terraform fmt
              id: fmt
              run: terraform fmt -check
              continue-on-error: true
            
            - name: Terraform Init
              id: init
              run: terraform init
            
            - name: Terraform Validate
              id: validate
              run: terraform validate 
            
            - name: Terraform Apply
              id: apply
              run: terraform apply -auto-approve


                






